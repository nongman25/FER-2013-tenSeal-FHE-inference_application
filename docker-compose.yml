version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: fhe_emotion_db
    environment:
      MYSQL_ROOT_PASSWORD: 0524
      MYSQL_DATABASE: emotiondb
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p0524"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: fhe_emotion_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      EMOTION_DB_HOST: db
      EMOTION_DB_PORT: 3306
      EMOTION_DB_NAME: emotiondb
      EMOTION_DB_USER: root
      EMOTION_DB_PASSWORD: 0524
      JWT_SECRET_KEY: "dev-secret-key-change-me"
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app/he_contexts:/app/app/he_contexts

  client:
    build: ./client
    container_name: fhe_emotion_client
    depends_on:
      - backend
    environment:
      BACKEND_BASE_URL: http://backend:8000
      FHE_KEY_DIR: streamlit_app/keys
    ports:
      - "8501:8501"
    volumes:
      - ./client/streamlit_app/keys:/app/streamlit_app/keys

    command: ["streamlit", "run", "streamlit_app/app.py", "--server.address=0.0.0.0", "--server.fileWatcherType=none"]

volumes:
  db_data:
